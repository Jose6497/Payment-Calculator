<html>
   <head>
     <script>
	   function Calculate()
	   {
			var p = document.getElementById("principal").value = document.getElementById("principal").value;
			var r = document.getElementById("rate").value;
			var n = document.getElementById("payments").value;
			var a;
			
			r= r/(100 * 12);
		
			a = p*((parseFloat(r)*Math.pow(1+parseFloat(r),n))/(Math.pow(1+parseFloat(r),n)-1));
			document.getElementById("paymentamount").value = "$" + parseFloat(parseFloat(a).toFixed(2));
			};
		</script>
	</head>
	<body>
		<br>
		<div align="center">
			<div align="center"style="width: 400px; height: 400px; align-content: center; border: 0.2ch; border-style: groove">
			<br>
			<h3>Amortization Payment Calculator</h3></br>
			<label>Loan Amount, P: </label>
			<input type="text" id="principal" name= "principal" placeholder="###"/><br><br>
			<label>Interest Rate, r: </label>
			<input type="text" id="rate" name="rate" placeholder="###"/><br><br>
			<label>Number of payments, n: </label>
			<input type="text" id="payments" name="payments" placeholder="###"/><br><br>
			<div align="center">
		       <input type="submit" value="Calculate" onClick="Calculate()"/><br><br>
			</div>
			<label>Payment Amount, A: </label>
			<input type="text" id="paymentamount" name="paymentamount" placeholder="###"/><br><br>
			<br>
			<br>
		</div>
	</div>
</body>
</html>
